<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Dart Summit 2018</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/white.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <link rel="stylesheet" href="css/custom.css">

        <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-background="#FFFFFF"><img class="fragment" data-duration="2" data-animate="fadeIn" src="img/ministry.png"></section>
				<section><img src="img/logo_gray.png" style="width: 700px"></section>
				<section>

					<img src="img/logo_gray.png" style="width: 200px">

					<div class="image-float">
						<p class="fragment" style="position: relative; left: 0; top: 0;"><img src="img/wrike/1.png"/></p>
						<p class="fragment" style="position:absolute; left:10px; top:10px;"><img src="img/wrike/2.png"/></p>
						<p class="fragment" style="position:absolute; left:30px; top:30px;"><img src="img/wrike/3.png"/></p>
						<p class="fragment" style="position:absolute; left:45px; top:45px;"><img src="img/wrike/4.png"/></p>
					</div>
				</section>

				<section><span style="color: red;">Лого ангуляра, а потом дарта</span></section>
				<section><span style="color: red;">Почему ангуляр дарт</span></section>
				<section><span style="color: red;">Он самый быстрый? Слоупок jpg</span></section>
				<section><span style="color: red;">Может он самый популярный? Слоупок в лучах славы</span></section>
				<section><span style="color: red;">Может он самый КАКОЙ?</span></section>
				<section><span style="color: red;">Тогда в чём соль</span></section>
				<section><span style="color: red;">Angular + Dart = надёжность</span></section>
				<section><span style="color: red;">Если у вас Enterprise вам не нужно шаляй-валяй</span></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                history: true,
                dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'bower_components/jquery/dist/jquery.min.js' },
					{ src: 'js/animations.js' },
					{ src: 'plugin/alt-arrows/alt-arrows.js', async: true }
				],
                keyboard: {
                    39: 'next',
					37: 'prev'
                }
			});
		</script>
	</body>
</html>
